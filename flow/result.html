<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/typography.css">
    <link rel="stylesheet" href="../CSS/normalize.css">

    <link rel="stylesheet" href="../CSS/global-styles.css">
    <link rel="stylesheet" href="../CSS/layaout.css">

    <title>Result </title>
</head>
<body>
    <header>
        <h1 class="main-title">Titulo</h1>
    </header>
    <main class="main">
            <ul class="content-list">
                <li><p id="item_result1" class="item_result">    </p></li>
                <li><p id="item_result2" class="item_result">     </p></li>
                <li><p id="item_result3" class="item_result">     </p></li>
            </ul>
    </main>
    <footer class="footer">
        <a class="footer-anchor" onclick="limpiar()" href="../index.html">Empezar de nuevo </a>
        <a class="footer-anchor" onclick="limpiar()" href="./">Terminar </a>
    </footer>



    <script type="text/javascript ">

    let item_result1 = document.getElementById ('item_result1');
    let item_result2 = document.getElementById ('item_result2');
    let item_result3 = document.getElementById ('item_result3');

    item_result1.innerText = sessionStorage.dato1;
    item_result2.innerText = sessionStorage.dato2;
    item_result3.innerText = sessionStorage.dato3;

    // valido una por una si la llave de la respuesta correcta esta guardada 
    if (sessionStorage.correctAnswer1 === '2') {
        item_result1.classList.add('correctAnswer');
    }
    if (sessionStorage.correctAnswer2 === '1') {
        item_result2.classList.add('correctAnswer');
    }
    if (sessionStorage.correctAnswer3 === '2') {
        item_result3.classList.add('correctAnswer');
    }
    function limpiar (){
        sessionStorage.clear();
        }

</script>
</body>
</html>
