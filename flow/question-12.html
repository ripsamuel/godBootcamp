<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/typography.css">
    <link rel="stylesheet" href="../CSS/normalize.css">

    <link rel="stylesheet" href="../CSS/global-styles.css">
    <link rel="stylesheet" href="../CSS/layaout.css">

    <title>Question 12</title>
</head>
<body>
    <header>
        <h1 class="main-title">Titulo</h1>
    </header>
    <main class="main">
    <form class="form-container" id="form-container">
        <fieldset>
            <legend class="main-subtitle"> What method should I use to remove the last element from an array?</legend>

        <p class="form-item">
            <input id="input_range"

            class="input_range"
            type="range"
            name="query3"
            min="1"
            max="3"
            step="1"
            />
            <p class="range-options">
                <label id="label_response1" for="input_range"></label>
                <label id="label_response2" for="input-range"></label>
                <label id="label_response3" for="input-range"></label>
            </p>
        </p>
     </fieldset>
     <input id="trigger" type="submit" value="Next" />

     </form>

    </main>

    <script type="text/javascript">

        const labelResponseArray = ['.shift()','.pop()', '.filter()'];
        document.getElementById('label_response1').innerText = labelResponseArray[0];
        document.getElementById('label_response2').innerText = labelResponseArray[1];
        document.getElementById('label_response3').innerText = labelResponseArray[2];

    document.getElementById('form-container').addEventListener('submit', function (event){
        event.preventDefault();
        var dato = event.target.query3.value;
        console.log(dato);
        if(dato === '2') {
            sessionStorage.setItem('correctAnswer3' , dato);
            }
        dato--;
        function labelResponse(){
            sessionStorage.setItem('dato3' , labelResponseArray[dato]);
          window.location.href="./result.html";
            }
            labelResponse();
            })

    </script>
</body>

</html>
