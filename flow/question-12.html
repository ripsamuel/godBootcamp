<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/typography.css">
    <link rel="stylesheet" href="../CSS/normalize.css">

    <link rel="stylesheet" href="../CSS/global-styles.css">
    <link rel="stylesheet" href="../CSS/layaout.css">

    <title>Question 12</title>
</head>
<body>
    <header>
        <h1 class="main-title">Titulo</h1>
    </header>
    <main class="main">
    <form class="form-container">
        <fieldset>
            <legend class="main-subtitle"> What method should I use to remove the last element from an array?</legend>

        <p class="form-item">
            <input id="input_range"

            class="input_range"
            type="range"
            name="btn1"
            min="1"
            max="3"
            step="1"
            onchange="guardar(this.value)"
            >
            <p class="range-options">
                <label for="input_range">.shift()</label>
                <label for="input-range">.pop()</label>
                <label for="input-range">.filter()</label>
            </p>
        </p>
     </fieldset>
     </form>

    </main>
    <footer class="footer">
        <a id="trigger" type="button" onclick="guardar()" >Next </a>
    </footer>

    <script type="text/javascript">
        const range = document.querySelector('#input_range')

        function guardar(val) {
            if(val==='1'){
                val = '.shift()'
            }else if (val === '2'){
            sessionStorage.setItem('correctRTA3' , '2');
                val = '.pop()'
            }else if(val ==='3'){
                val = '.filter()'
            }
            if(val != undefined){
                trigger.addEventListener('click', e  => {
                    sessionStorage.setItem('dato3' , val);
                    window.location.href="./result.html";
            });
            }
        }
    </script>
</body>

</html>
